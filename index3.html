<body>
	<script type="text/javascript">

		var stroka = "aaa@bbb@ccc";
		var sign = "!";
		
		function changeSign (stroka, sign) {
		var reg = /@/g;
		var rezultat = stroka.replace(reg, sign);
		document.write(rezultat);
        }
    changeSign (stroka, sign);

	</script>
